<!DOCTYPE html>
<head>
<title>Rn-Soft</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
<head>
<body>
<div class="main">
<div id="login-box ">
<div class="left-box">
<h1>SIGN UP<h1>
<input type="text" name="Username" placeholder="Username"/>
<input type="text" name="Id no" placeholder="Id No"/>
<input type="text" name="Email" placeholder="Email"/>
<input type="Mobile number" name="Mobile no" placeholder="Mobile no"/>
<input type="Password" name="Password" placeholder="Password"/>
<input type="Password" name="Password2" placeholder="Retype Password"/>
<input type="submit" name="signup-button" value="sign-up"/>

</div>
<div class="right-box">
<span class="signwith">SOCIAL MEDIA</span>
<a href="https://www.linkedin.com/"><button class="social linkedin">log in with linkedin</button></a>
<a href="https://www.instagram.com/"><button class="social instagram">log in with instagram</button></a>
<a href="https://twitter.com/login"><button class="social twitter">log in with twitter</button></a>
<a href="https://plus.google.com/"><button class="social google">log in with google+</button></a>
</div>
</div>
</div>
</div>

</body>
</html>
